name: CI/CD

on:
  push:
  pull_request:

env:  
  PROJECT_NAME: dataquality-n8n-backend
  DOCKER_IMAGE: ghcr.io/${{ github.repository }}/dataquality-n8n-backend

jobs:
  test:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v2
      - name: REUSE Compliance Check
        uses: fsfe/reuse-action@v5

  deploy-test:
    runs-on: ubuntu-22.04
    if: github.ref == 'refs/heads/main'
    needs: test
    concurrency: deploy-test
    env:      
      DOCKER_TAG: ${{ github.sha }}-test
      
    steps:
      - name: Checkout source code
        uses: actions/checkout@v2
      - name: Create .env file
        uses: noi-techpark/github-actions/env-file@v2
        env:
          X_COMPOSE_PROJECT_NAME: ${{ env.PROJECT_NAME }}
          X_DOCKER_IMAGE: ${{ env.DOCKER_IMAGE }}
          X_DOCKER_TAG: ${{ env.DOCKER_TAG }}
          X_SERVER_PORT: 1033

          X_PG_N8N_HOST: ${{ secrets.PG_N8N_HOST_TEST }}
          X_PG_N8N_DB: "n8ndb"
          X_PG_N8N_USER: "n8nuser"
          X_PG_N8N_PASSWORD: ${{ secrets.PG_N8N_PASSWORD_TEST }}          
          
          X_N8N_HOST: "backend.n8n.opendatahub.testingmachine.eu"
          X_N8N_ENCRIPTION_KEY: ${{ secrets.N8N_ENCRIPTION_KEY_TEST }}

      - name: Build and push images
        uses: noi-techpark/github-actions/docker-build-and-push@v2
        with:
          working-directory: infrastructure
          docker-username: ${{ github.actor }}
          docker-password: ${{ secrets.GITHUB_TOKEN }}
      - name: Deploy application
        uses: noi-techpark/github-actions/docker-deploy@v2
        with:
          working-directory: infrastructure/ansible
          hosts: "test"
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
          docker-username: "noi-techpark-bot"
          docker-password: ${{ secrets.GH_PERSONAL_ACCESS_TOKEN }}
          project-name: ${{ env.PROJECT_NAME }}


